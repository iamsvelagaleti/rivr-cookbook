plugins {
  id "org.gretty" version "2.2.0"
  id "war"
}

repositories {
    jcenter()
    mavenCentral()
}

sourceCompatibility = '1.8'
targetCompatibility = "1.8"

dependencies {
    implementation 'com.nuecho:rivr-voicexml:+'
    implementation 'org.springframework:spring-web:3.2.4.RELEASE'
    runtimeOnly 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.0'
}
